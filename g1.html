<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Google Calendar</title>
</head>
<body>

<button onclick="addToGoogleCalendar()">Add to Google Calendar</button>

<script>
function addToGoogleCalendar() {
    // Event details
    var eventName = 'Tanmay is coming';
    var eventDate = new Date('2024-01-19'); // January 19, 2023
    // var eventLocation = 'Event Location';
    //add event location to pune
    var eventLocation = 'Pune, Maharashtra, India';
    var eventDescription = '';



    // Format the date in the required format (YYYYMMDDTHHMMSSZ)
    var formattedDate = eventDate.toISOString().replace(/-|:|\.\d+/g, '');

    // Google Calendar event creation URL
    var googleCalendarUrl = 'https://www.google.com/calendar/event?action=TEMPLATE' +
        '&text=' + encodeURIComponent(eventName) +
        '&dates=' + formattedDate + '/' + formattedDate +
        '&location=' + encodeURIComponent(eventLocation)+
        '&details=' + encodeURIComponent(eventDescription) +
        '&sprop=&sprop=name:';

    // Open a new window or redirect to the Google Calendar event creation URL
    window.open(googleCalendarUrl, '_blank');
}
</script>

</body>
